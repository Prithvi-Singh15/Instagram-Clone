<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Chatbot</title>
    <link rel="stylesheet" href="assests/images/css/style.css" />
    <script src="assests/app.js" defer></script>
    
  </head>
  <body>
<!--navigation-->
<nav class="navbar">
  <div class="nav-wrapper">
      <img class="brand-img" src="assests/images/gapshup.jpg" onclick="add()"/>
      <form class="search-form">
          <input type="text"  class="search-box" placeholder="search..">
      </form>
     
      </div>
</nav>


  
    <div class="container">
      <div class="chat-header">
        <div class="logo" >
          <img src="assests/images/cwt.jpg" alt="cwt" />
        </div>
        <div class="title" >
         Instagram Chat Bot
        </div>
      </div>
      <div class="chat-body"></div>
      <div class="chat-input">
        <div class="input-sec">
          <input type="text" id="txtInput" placeholder="Type here..." autofocus />
        </div>
        <div class="send">
          <img src="assests/images/send.svg" alt="send" />
        </div>
      </div>
    </div>
  </body>
</html>
